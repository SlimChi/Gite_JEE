<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <ui:composition template="templates/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="contenu">
                <h:form classe="form">

                    <h:panelGrid columns="2" cellpadding="2">

                        <p:outputLabel for="comboEquipement" value="Choisir un equipement : "/>
                        <p:selectOneMenu id="comboEquipement" value="#{giteBean.equipementSelected}" required="true"
                                         style="width:100%">
                            <f:ajax render="choixEquipement"/>
                            <f:selectItems value="#{giteBean.allEquipements}"/>
                            <f:converter converterId="equipementConverter"/>
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:divider/>

                </h:form>

                <div class="result">
                    <h3>
                        <h:outputText id="choixEquipement" name="choixEquipement"
                                      value="L'Ã©quipement : #{giteBean.equipementSelected}"/>
                    </h3>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
</html>
