<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />

    <h:body>
        <ui:composition template="templates/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="contenu">

                <div class="card">
                    <h:form id="form">
                        <p:dataView var="product" value="#{giteBean.allGites}" rows="12" paginator="true" paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                            <p:dataViewGridItem>
                                <div class="content">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <span class="product-category">#{product.nom}</span>
                                        </div>
                                    </div>
                                    <div class="product-grid-item-content">

                                        <img alt="no image" src="http://localhost:8080/Gite/faces/gite1.jpg" style="width:300px; height:200px"/>
                                        <div class="product-name1" style="font-weight: bold">Chambre : #{product.nombreChambre}</div>
                                        <div class="product-description1" style="font-weight: bold">Couchage :#{product.nombreCouchage}</div>
                                        <div class="product-price">
                                            <h:outputText value="#{product.surfaceHabitable}" styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                            <p:commandButton type="button1" style="float: right"
                                                             value="Détails"
                                                             icon="pi pi-shopping-cart"
                                            >
                                            </p:commandButton>
                                        </div>


                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>

                                <div class="product-list-item"  >
                                    <div class="product-list-detail" >
                                        <img class="image2" alt="no image" src="http://localhost:8080/Gite/faces/gite1.jpg" style="width:300px; height:200px"/>
                                        <div class="detail-right">
                                            <div class="product-name2">#{product.nom}</div>
                                            <div class="product-description2">Couchage :#{product.nombreCouchage}</div>
                                          <span
                                                class="product-category2">Chambre :#{product.nombreChambre}</span>
                                            <div class="product-price2">
                                                <h:outputText value="#{product.surfaceHabitable}" styleClass="product-price2" >
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                <p:commandButton type="button2" style="float: right; margin-left: 350px"
                                                                                       value="Détails"
                                                                                       icon="pi pi-shopping-cart"
                                            >
                                            </p:commandButton>
                                            </div>


                                        </div>

                                    </div>

                                </div>

                            </p:dataViewListItem>
                        </p:dataView>

                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</f:view>

</html>
