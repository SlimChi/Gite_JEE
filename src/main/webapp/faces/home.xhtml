<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>

    <h:body>

        <ui:composition template="templates/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="contenu">
                <div class="card4">
                    <p:contentFlow value="#{imagesView.images}" var="image">
                        <p:graphicImage name="images/#{image}" styleClass="content"/>
                        <div class="caption">#{image}</div>
                    </p:contentFlow>
                </div>
                <div class="content">
<!--                    <script src="https://maps.google.com/maps/api/js?sensor=false" type=""></script>-->
<!--                    -->
<!--                        <p:gmap  center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:50%;height:800px"-->
<!--                                model="#{markersView.simpleModel}"/>-->

                    <h:form id="form">
                        <p:panelGrid columns="5" styleClass="customPanelGrid" layout="grid"
                                     contentStyleClass="ui-fluid">

                            <p:selectCheckboxMenu id="advanced" value="#{giteBean.listEquipementSelected}"
                                                  label="Equipements" style="width: 15rem; border-radius: 15px"
                                                  filterMatchMode="startsWith" panelStyle="width: 15rem" styleClass="comboBox"
                                                  scrollHeight="250"
                                                  dynamic="true">
                                <f:selectItems value="#{giteBean.allEquipements}" var="equipement"
                                               itemLabel="#{equipement.libelle}"
                                               itemValue="#{equipement}"/>

                            </p:selectCheckboxMenu>

                            <p:selectCheckboxMenu id="comboRegion" value="#{giteBean.listRegionSelected}"
                                                  label="Region" style="width: 15rem; border-radius: 15px"
                                                  filterMatchMode="startsWith" panelStyle="width: 15rem" styleClass="comboBox"
                                                  scrollHeight="250"
                                                  dynamic="true">

                                <f:selectItems value="#{giteBean.allRegion}" var="region"
                                               itemLabel="#{region.nom}"
                                               itemValue="#{region}"/>
                                <f:converter converterId="regionConverter"/>

                            </p:selectCheckboxMenu>

                            <p:selectCheckboxMenu id="comboDept" value="#{giteBean.listDepartementSelected}"
                                                  label="Departement" style="width: 15rem; border-radius: 15px"
                                                  filterMatchMode="startsWith" panelStyle="width: 15rem" styleClass="comboBox"
                                                  scrollHeight="250"
                                                  dynamic="true">

                                <f:selectItems value="#{giteBean.allDepartement}" var="departement"
                                               itemLabel="#{departement.nomDepartement}"
                                               itemValue="#{departement}"/>
                                <f:converter converterId="departementConverter"/>
                                <p:ajax listener="#{giteBean.departementToString()}"/>
                            </p:selectCheckboxMenu>

                            <div >
                                <p:outputLabel for="@next"/>
                                <p:autoComplete id="acMinLength" minQueryLength="1" value="#{giteBean.villeSelected}" placeholder="Villes (min 1 caractere)"
                                                styleClass="myStyle" completeMethod="#{giteBean.villeSearch}" effect="fade" scrollHeight="250" converter="villeConverter"/>

                            </div>

<!--                            <p:selectCheckboxMenu id="advan" value="#{giteBean.listVilleSelected}"-->
<!--                                                  label="Ville" style="width: 15rem; border-radius: 15px"-->
<!--                                                  filterMatchMode="startsWith" panelStyle="width: 15rem" styleClass="comboBox"-->
<!--                                                  scrollHeight="250"-->
<!--                                                  dynamic="true">-->
<!--                                <f:selectItems value="#{giteBean.allVilles}" var="ville"-->
<!--                                               itemLabel="#{ville.nom}"-->
<!--                                               itemValue="#{ville}"/>-->
<!--                            </p:selectCheckboxMenu>-->

                            <p:commandButton value="filtrer" update=":form:dataViewGites" actionListener="#{giteBean.filtrer}"/>
                            <p:commandButton value="reset" update=":form:dataViewGites" actionListener="#{giteBean.reset}"/>


                        </p:panelGrid>

                        <p:dataView id="dataViewGites" var="product" value="#{giteBean.allGites}" rows="6" paginator="true"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                            <p:dataViewGridItem>
                                <div class="card">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <span class="product-category">#{product.nom}</span>
                                        </div>
                                    </div>
                                    <div class="product-grid-item-content">
                                    <div  class="image1" >
                                        <img alt="no image" src="./resources/images/b2.jpg"/>
                                    </div>

                                        <div class="product-name1"
                                             style="font-weight: bold">#{product.ville.departement.nomDepartement}</div>
                                        <div class="product-description1"
                                             style="font-weight: bold">Couchage :#{product.nombreCouchage}</div>
                                        <div class="product-description1"
                                             style="font-weight: bold">Ville :#{product.ville.nom}</div>
                                        <div class="product-description2"
                                             style="font-weight: bold">#{product.adresse}</div>
                                        <div class="product-price">
                                            <h:outputText value="#{product.prixToShow}"
                                                          styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                            <p:commandButton type="button1" style="float: right"
                                                             value="Détails" update=":dialogs:manage-product-content"
                                                             oncomplete="PF('manageProductDialog').show()"
                                                             styleClass="edit-button rounded-button ui-button-success"
                                                             process="@this">
                                                <f:setPropertyActionListener value="#{product}"
                                                                             target="#{giteBean.giteSelected}"/>
                                                <p:resetInput target=":dialogs:manage-product-content"/>
                                            </p:commandButton>
                                        </div>


                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>

                                <div class="card2">
                                    <div class="product-list-detail">
                                        <img class="image2" alt="no image" src="./resources/images/b0.jpg"
                                             style="width:300px; height:200px"/>
                                        <div class="detail-right">
                                            <div class="product-name2">#{product.nom}</div>
                                            <div class="product-description2">Couchage :#{product.nombreCouchage}</div>
                                            <span
                                                    class="product-category2">#{product.ville.departement.nomDepartement}</span>
                                            <div class="product-price2">
                                                <h:outputText value="#{product.prixToShow}"
                                                              styleClass="product-price2">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                <p:commandButton type="button2" style="float: right; margin-left: 65px"
                                                                 value="Détails"
                                                                 icon="pi pi-shopping-cart">
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </h:form>
                    <h:form id="dialogs">
                        <p:dialog header="Détails du gite" showEffect="fade" modal="true"
                                  widgetVar="manageProductDialog"
                                  responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty giteBean.giteSelected}">

                                    <div class="field" style="display: flex">

                                        <img class="image2" alt="no image" src="./resources/images/b2.jpg"
                                                                    style="width:300px; height:200px"/>
                                        <div>
                                            <h:outputText value="#{giteBean.giteSelected.nom}"> </h:outputText>
                                        </div><br/>
                                        <div>
                                            <h:outputText value="#{giteBean.giteSelected.nombreCouchage}"> </h:outputText>
                                        </div>
                                        <div>
                                            <h:outputText value="#{giteBean.giteSelected.ville.nom}"> </h:outputText>
                                        </div>
                                        <div>
                                            <h:outputText value="#{giteBean.giteSelected.ville.codeInseeDept}"> </h:outputText>
                                        </div>



                                    </div>



                                </p:outputPanel>
                            </p:outputPanel>

                        </p:dialog>




                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>

</html>
