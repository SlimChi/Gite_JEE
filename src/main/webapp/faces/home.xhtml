<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:body>
        <ui:composition template="templates/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="contenu">
                <div class="card product">
                    <h:form id="form">
                        <p:dataView var="product" value="#{giteBean.allGites}" paginator="true" rows="25"
                                    rowSelectMode="add" paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <i class="pi pi-tag product-category-icon"/>
                                            <span class="product-category">#{product.nom}</span>
                                        </div>
                                    </div>
                                    <div class="product-grid-item-content">
                                        <img alt="no image" src="../Gite/faces/gite1.jpg"
                                             style="width:300px; height:200px"/>
                                        <div class="product-name">#{product.nombreChambre}</div>
                                        <div class="product-description">#{product.adresse}</div>
                                        <p:rating readonly="true" value="#{product.ville}"/>
                                    </div>
                                    <div style="margin-right: 500px">
                                        <h:outputText value="#{product.surfaceHabitable}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
<!--                                        <p:commandButton type="button"-->
<!--                                                         value="Détails"-->
<!--                                                         icon="pi pi-shopping-cart"-->
<!--                                        >-->
<!--                                        </p:commandButton>-->
                                    </div>

                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <div class="product-list-item">
                                    <img alt="no image" src="http://localhost:8080/Gite/faces/gite1.jpg"
                                         style="width:300px; height:200px"/>

                                    <div class="product-list-detail">
                                        <div class="product-name">#{product.nom}</div>
                                        <div class="product-description">#{product.nombreChambre}</div>
                                        <div class="product-adresse">#{product.adresse}</div>

                                    </div>
                                    <div class="product-list-action">
                                        <h:outputText value="#{product.surfaceHabitable}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
<!--                                        <p:commandButton type="button"-->
<!--                                                         value="Détails"-->
<!--                                                         icon="pi pi-shopping-cart">-->
<!--                                        </p:commandButton>-->

                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
</html>
