<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
   <h:body>
      <ui:composition template="templates/templateJSF.xhtml"
                      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                      xmlns:h="http://xmlns.jcp.org/jsf/html">
         <ui:define name="contenu">
            <div class="card3">
               <h:form>
                  <p:messages id="msgs"/>

                  <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
                     <p:outputLabel for="Email" value="Email:"/>
                     <p:inputText id="Email" value="#{remoteValidationView.lastname}" label="Email" required="true">
                        <f:validateLength minimum="2"/>
                        <p:ajax update="msgEmail" event="keyup"/>
                     </p:inputText>
                     <p:message for="Email" id="msgEmail" display="icon"/>

                     <p:outputLabel for="Password" value="Password:"/>
                     <p:inputText id="Password" value="#{remoteValidationView.lastname}" label="Password" required="true">
                        <f:validateLength minimum="2"/>
                        <p:ajax update="msgPassword" event="keyup"/>
                     </p:inputText>
                     <p:message for="Password" id="msgPassword" display="icon"/>

                  </h:panelGrid>
                  <div style="text-align:center">
                     <p:commandButton value="Confirmer" update="@form" action="#{remoteValidationView.save}" icon="pi pi-check"/>
                  </div>

               </h:form>
            </div>

         </ui:define>
      </ui:composition>
   </h:body>
</f:view>
</html>
